<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de gastos con Dólar Tarjeta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid flex-column p-0" id="contenedor-general">
    <!--COMIENZO DEL NAVBAR-->
    <div class="" id="contenedor-nav">
      <nav class="navbar m-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30"
              height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
        </div>
      </nav>
    </div>

    <!--COMIENZO DEL BODY-->
    <div class="container" id="texto-enunciado">
      <h1 class="text-center fs-2 pt-3">Calculadora de Dólar Tarjeta</h1>
      <p class="container text-center pt-2">A continuación, podrás calcular el costo final de tu compra en dólares con tarjeta de crédito</p>
    </div>

    <div class="container text-center" id="contenedor-formulario">
      <div class="row w-100">

        <div>
          <label for="text-cantidad" class="col-form-label">CANTIDAD DE DÓLARES</label>
        </div>

        <div>
          <input type="text" id="text-cantidad" class="form-control w-25 mx-auto"> <!--mx-auto es margin horizontal auto (elemento en bloque)-->
        </div>

        <div>
          <button type="button" class="btn btn-primary mb-3 mt-3" id="boton-calcular">CALCULAR</button>
        </div>

        <div>
          <span id="recordatorio" class="form-text">
            Recuerda: el valor final está dado por la cotización oficial del dólar más el impuesto PAIS y el impuesto a cuenta de GANANCIAS.
          </span>
        </div>

        <div class="container">
          <p id="resultado_texto">El costo en pesos será de <span id="resultado"></span></p>
        </div>
        
      </div>
      
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
